<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="web.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <h1 id="title" class="protest-guerrilla-regular">Rock Paper Scissors Game</h1>
    <header>

    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="./Images/rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="./Images/paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="./Images/scissors.png" alt="scissors">
            </div>
        </div>

        <div class="score-board">
            <div class="score">
                <p id="user-score" class="suse-font-family">0</p>
                <p class="suse-font-family">You</p>
            </div>
            <div class="score">
                <p id="comp-score" class="suse-font-family">0</p>
                <p class="suse-font-family">Computer</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg" class="ubuntu-bold">Play Your Move</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
